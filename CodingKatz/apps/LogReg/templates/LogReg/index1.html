<!DOCTYPE html>
<html>
  <head>
    <title>Login and Register</title>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="#" content="#">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery compiled and minified v3.2.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Fonts -->
    
    <!-- Main styles -->
    <link rel="stylesheet" href="{% static 'LoginAndRegistration/css/styles1.css' %}">
  </head>
  <body>
  <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- <a class="navbar-brand" href="#"> -->
            <img alt="Brand" src="{% static 'LoginAndRegistration/images/code-icon.png' %}" id="code-icon">
          <!-- </a> -->
        </div>
      </div>
    </nav>
    <main class="container">
      <section class="row">
        <div class="col-lg-8">
        <!-- LOGIN -->
          <form  action="/login" method="post">
            {% csrf_token %}
            <div class="form-group">
            <div>
              <label for="login_email">Email</label>           
              <input type="email" name="email" id="login_email" placeholder="jack@coding.com">
            </div>
            <div>
              <label for="login_password">Password</label>
              <input type="password" name="password" id="login_password" placeholder="********">
            </div>
            <div>
              <button type="submit">Log In</button>
            </div>
            </div>
          </form>
          <!-- REGISTER -->
          <form action="/register" method="post">
            {% csrf_token %}
            <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
            <label for="register_email">Email</label>
            <input type="email" name="email" id="register_email">
            <label for="register_password">Password</label>
            <input type="password" name="password" id="register_password">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password">
            <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
