<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'LogReg/css/style.css' %}">
  <title>Code Social</title>
</head>
<body>
  <header class="header">
    <div class="header__left">
      <a class="navbar-brand" href="#">The Wall</a>
    </div>
    <div class="header__right">
       {% if messages and request.session.attempt == 'login' %} {% for message in messages %}
      <p class="navError">{{ message }}</p>
      {% endfor %} {% endif %}
      <form class="header__form" action="{% url 'LogReg:login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input name="email" type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input name="password" type="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" name="attempt" value="login">Sign in</button>
      </form>
    </div>
  </header>
  <section class="content">

  </section>
</body>
</html>
