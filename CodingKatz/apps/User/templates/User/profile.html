<!DOCTYPE html>
<html>
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- css stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    <link rel="stylesheet" href="{% static 'wall/css/style.css' %}">
    <title>{{user.first_name}}'s Page</title>
  </head>
  <body>
    <div class="row">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="navbar-form navbar-right">
              <li><a href="{% url 'Wall:wall' %}">The Wall</a></li>
              <li><a href="{% url 'LogReg:logout' %}">Logout</a></li>
            </ul>
          </div>
          <!--/.navbar-collapse -->
        </div>
      </nav>
    </div>
    <div class="row">
      <header class="jumbotron jumboText">
        <div class="container textOverImg">
          <h1>{{user.first_name}}'s Page</h1>
          <p></p>
        </div>
      </header>
    </div>


    <div class="container">
      <div class="col-md-6">
        <h2>Edit Your Info</h2>
        {% if messages %}
        {% for message in messages%}
        <p class="error">{{ message }}</p>
        {% endfor %}
        {% endif %}
        <form action="{% url 'User:edit' %}" method="POST">
          {% csrf_token %}
          <label for="first_name">First Name</label>
          <input id="first_name" type="text" name="first_name" value="{{user.first_name}}" class="form-control" autofocus>
          <label for="last_name">Last Name</label>
          <input id="last_name" type="text" name="last_name" value="{{user.last_name}}" class="form-control">
          <label for="email">Email address</label>
          <input id="email" type="email" name="email" class="form-control" value="{{user.email}}">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="confirm password entry">
          <button class="btn btn-primary submit" type="submit" >Submit</button>
        </form>
      </div>

    </div> <!-- /container -->

  </body>
</html>
