<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="{% static 'LoginAndRegistration/css/style.css' %}">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="#">My page</li></a>
          <li role="presentation"><a href="#">Social</li></a>
          <li role="presentation"><a href="#">About us</li></a>
        </ul>
      </header>


      <div>
        <form class="form-horizontal" action="/login" method="post">
          <div class="form-group">
          {% csrf_token %}
          <input type="email" name="email" class="form-control" placeholder="jack@coding.com">
          <input type="password" name="password" class="form-control" placeholder="********">
          <button type="submit" name="button" class="btn btn-default">Log In</button>
        </form>
        <form action="/register" method="post">
            {% csrf_token %}
          <input type="text" name="first_name" class="form-control">
          <input type="text" name="last_name" class="form-control">
          <input type="email" name="email" class="form-control">
          <input type="password" name="password" class="form-control">
          <input type="password" name="confirm_password" class="form-control">
          <button type="submit" name="button" class="btn btn-default">Register</button>
          </div>
        </form>
      </div>



    </div>
  </body>
</html>
